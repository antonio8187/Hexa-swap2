<!DOCTYPE html>
<html>
<head>
	<title>Wallet Balance</title>
    <style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: center;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}

		.wallet-info {
			margin-top: 20px;
			font-size: 18px;
		}

		.transactions {
			margin-top: 20px;
		}

		.transaction-heading {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<!-- Main content section -->
	<main>
		<!-- Wallet balance section -->
		<section>
			<h2>Current Wallet Balance</h2>
			<p>$10,000</p>
		</section>

		<!-- Transactions history section -->
		<section>
			<h2>Transactions History</h2>
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Transaction Type</th>
						<th>Amount</th>
						<th>Sender</th>
						<th>Recipient</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2/23/2023</td>
						<td>Deposit</td>
						<td>$5,000</td>
						<td>N/A</td>
						<td>John Doe</td>
					</tr>
					<tr>
						<td>2/24/2023</td>
						<td>Withdrawal</td>
						<td>$2,500</td>
						<td>John Doe</td>
						<td>N/A</td>
					</tr>
					<tr>
						<td>2/24/2023</td>
						<td>Transfer</td>
						<td>$1,000</td>
						<td>John Doe</td>
						<td>Jane Doe</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<!-- Footer section -->
	<footer>
		<p>&copy; 2023 Wallet Balance</p>
	</footer>
</body>
</html>
